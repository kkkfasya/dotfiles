name: CI

on:
  pull_request:
  
  push:
    branches:
      - master
    

jobs:
  test:
    name: Lint

    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python:
          - '3.13'
          - '3.12'
          - '3.11'
          - '3.10'



    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: ruff lint
        run: uv run ruff check .
        
      - name: ruff format
        run: uv run ruff format --diff .


    name: Run test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: pytest
        run: uv run pytest
