name: Release

on:
  push:
    tags:
      # only accept tags that follows PEP 440
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Check pypi token
        run: test -n "${{ secrets.UV_PUBLISH_TOKEN }}" || { echo "::error::Missing UV_PUBLISH_TOKEN"; exit 1; }

      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.8.8"
      
      - name: Install deps
        run: uv sync --all-groups
      
      - name: Update package version based on recently pushed git tags version
        run: uv version ${{ github.ref_name }}
        
      - name: Build package
        run: uv build

      - name: Publish to pypi
        run: uv publish --token ${{ secrets.PYPI_TOKEN }}
