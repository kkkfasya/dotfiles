name: Release

on:
  push:
    tags:
      # only accept tags that follows PEP 440
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: check pypi token
        run: test -n "${{ secrets.UV_PUBLISH_TOKEN }}" || { echo "::error::Missing UV_PUBLISH_TOKEN"; exit 1; }

      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      
      - name: install deps
        run: uv sync
      
      - name: update version
        run: uv version ${{ github.ref_name }}
        
      - name: build package
        run: uv build

      - name: store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # Check that basic features work and we didn't miss to include crucial files
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project -p 3.13 --with dist/*.whl tests/smoke_test.py

      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project -p 3.13 --with dist/*.tar.gz tests/smoke_test.py

      - run: uv publish --trusted-publishing always
